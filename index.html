<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-container">
        <h2>Contact Me</h2>

        <input type="text" class="contact-input" placeholder="YOUR NAME"/>

        <input type="email" class="contact-input" placeholder="YOUR EMAIL"/>
        <textarea class="contact-area" placeholder="TYPE YOUR MESSAGE HERE"></textarea>
        <input type="submit" class="contact-submit" value="SEND MESSAGE"/>
    </div>
</body>
</html>
